<div class="row">
    <div class="item-container" ng-repeat="item in menu.items">
        <div class="col-md-4">
            <img class="item__image" ng-src="/images/{{item.img}}" alt="{{item.img}}">
            <h4>
                <a ui-sref="item({
                    id: item.id
                })">
                    {{item.name}}
                </a>
            </h4>
            <p>
                <button ng-click="menu.increment(item)">+</button>
                <button ng-click="menu.decrement(item)">-</button>

                Rating: {{item.rating}}

                <span ng-if="item.rating > 3.5"
                    ng-class="{highlight: item.rating > 4}">
                    - People love this item
                </span>
            </p>
            <p>
                <textarea
                    ng-model="textContent" cols="20" rows="2">
                </textarea>
            </p>
            <p>
                {{textContent}}
                <span ng-if="!textContent"> Why not write a review! </span>
            </p>
            <div class="well">
                <select ng-model="item.meal" name="">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
                <button ng-click="menu.chooseItem(item.meal, item.name)">Select Item</button>
            </div>
        </div>
    </div>
</div>
